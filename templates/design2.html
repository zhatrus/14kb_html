<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DOMAIN}} :: Зарезервовано</title>
    <style>
        body {
            margin: 0; padding: 20px;
            background-color: #0a0a0a; color: #22c55e;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; justify-content: center;
            min-height: 100vh; box-sizing: border-box;
        }
        .terminal {
            max-width: 800px; margin: 0 auto; width: 100%;
            border: 1px solid #333; padding: 30px; border-radius: 5px;
            background: #111; box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
        }
        .prompt::before { content: "root@server:~# "; color: #a3a3a3; }
        h1 { font-size: 2rem; margin: 0 0 20px 0; font-weight: normal; }
        p { font-size: 1.2rem; line-height: 1.6; margin: 10px 0; }
        .highlight { color: #eab308; }
        .blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        a {
            color: #0a0a0a; background-color: #22c55e;
            text-decoration: none; padding: 5px 15px; font-weight: bold;
            display: inline-block; margin-top: 20px;
        }
        a:hover { background-color: #16a34a; }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">ping {{DOMAIN}}</div>
        <h1>ДОМЕН <span class="highlight">{{DOMAIN}}</span> ЗАРЕЗЕРВОВАНО</h1>
        <p>Статус: <span class="highlight">Очікує власника</span></p>
        <p>Деталі: Домен було отримано безкоштовно. Права на використання передаються за символічну плату.</p>
        <p>Ціна: <span class="highlight">$2.00 USD</span></p>
        <a href="mailto:{{EMAIL}}?subject=Buy {{DOMAIN}}">Ініціювати транзакцію_</a><span class="blink">█</span>
    </div>
</body>
</html>
