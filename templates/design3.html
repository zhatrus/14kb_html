<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Придбати {{DOMAIN}}</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            color: white; display: flex; align-items: center; justify-content: center;
            min-height: 100vh; text-align: center;
        }
        .content { max-width: 700px; padding: 40px 20px; }
        h1 { font-size: 3.5rem; margin: 0 0 10px 0; word-wrap: break-word; letter-spacing: -1px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .subtitle { font-size: 1.5rem; font-weight: 300; margin-bottom: 40px; opacity: 0.9; }
        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }
        .price-tag { font-size: 3rem; font-weight: 800; margin: 10px 0; }
        .btn {
            display: inline-block; padding: 15px 40px; font-size: 1.2rem;
            background-color: white; color: #FF416C; text-decoration: none;
            border-radius: 50px; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="content">
        <h1>{{DOMAIN}}</h1>
        <div class="subtitle">Цей домен може стати вашим прямо зараз.</div>
        
        <div class="card">
            <p style="font-size: 1.1rem; margin-top: 0;">Домен зареєстровано першим, але ви можете отримати його за ціною чашки кави.</p>
            <div class="price-tag">$2</div>
            <p style="margin-bottom: 0; opacity: 0.8;">Швидке переоформлення.</p>
        </div>

        <a href="mailto:{{EMAIL}}?subject={{DOMAIN}}" class="btn">Написати власнику</a>
    </div>
</body>
</html>
