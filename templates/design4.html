    <script>
        // THREE.JS SCENE SETUP
        let scene, camera, renderer, stars, cloud;
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = 1.16; camera.rotation.y = -0.12; camera.rotation.z = 0.27;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const starGeo = new THREE.BufferGeometry();
            const starCoords = [];
            for (let i = 0; i < 6000; i++) {
                starCoords.push(Math.random() * 600 - 300, Math.random() * 600 - 300, Math.random() * 600 - 300);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
            let starMaterial = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7 });
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);
            animate();
        }

        function animate() {
            stars.rotation.y += 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();

        // LOGIC
        function openM() { document.getElementById('modal').style.display='flex'; }
        
        function smartClose() {
            // –ù–∞–º–∞–≥–∞—î–º–æ—Å—å –∑–∞–∫—Ä–∏—Ç–∏ –≤–∫–ª–∞–¥–∫—É

            setTimeout(() => {

        }

        document.getElementById('f').onsubmit = async (e) => {
