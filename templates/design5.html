<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DOMAIN}} - UA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #001e3c; font-family: 'Segoe UI', Roboto, sans-serif; color: white; }
        canvas { display: block; }
        .ui-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            pointer-events: none;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 40px;
            pointer-events: auto;
            text-align: center;
            max-width: 500px;
            width: 85%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h1 { font-size: clamp(1.8rem, 6vw, 3.5rem); margin: 0; font-weight: 800; letter-spacing: -1px; }
        .sub { opacity: 0.8; font-size: 1.1rem; margin-top: 10px; }
        .price-tag {
            display: inline-block;
            margin: 25px 0;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffd700; /* Gold color from flag */
        }
        .cta-button {
            display: block; width: 100%;
            background: #0057b7; /* Blue color from flag */
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 87, 183, 0.3);
        }
        .cta-button:hover {
            background: #004494;
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 87, 183, 0.4);
        }
        
        /* Modal setup */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(5px); }
        .modal-card { background: #fff; color: #1a1a1a; padding: 35px; border-radius: 25px; width: 90%; max-width: 400px; }
        .modal-card h2 { margin: 0 0 15px 0; font-size: 1.5rem; color: #0057b7; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-family: inherit; font-size: 1rem; }
        input:focus { border-color: #ffd700; outline: none; }
        .send-btn { width: 100%; background: #0057b7; color: white; border: none; padding: 16px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 10px; }
        .success-area { display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="glass-panel">
            <h1>{{DOMAIN}}</h1>
            <p class="sub">–í—ñ–ª—å–Ω–∏–π –¥–æ–º–µ–Ω –¥–ª—è –≤—ñ–ª—å–Ω–æ–≥–æ –ø—Ä–æ–µ–∫—Ç—É</p>
            <div class="price-tag">{{PRICE}}</div>
            <button class="cta-button" onclick="showModal()">–ù–ê–î–Ü–°–õ–ê–¢–ò –ó–ê–ü–ò–¢</button>
        </div>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-card" id="formContainer">
            <h2>–ó–≤'—è–∑–∞—Ç–∏—Å—è –∑ –≤–ª–∞—Å–Ω–∏–∫–æ–º</h2>
            <form id="offerForm">
                <input type="text" id="userContact" placeholder="Telegram –∞–±–æ Email" required>
                <textarea id="userMsg" rows="3" placeholder="–í–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."></textarea>
                <button type="submit" class="send-btn" id="submitBtn">–í–Ü–î–ü–†–ê–í–ò–¢–ò</button>
                <p onclick="hideModal()" style="text-align:center; color:#999; cursor:pointer; margin-top:15px; font-size:0.9rem;">–°–ö–ê–°–£–í–ê–¢–ò</p>
            </form>
        </div>
        <div class="modal-card success-area" id="successArea">
            <div style="font-size:4rem;">üá∫üá¶</div>
            <h2>–î—è–∫—É—î–º–æ!</h2>
            <p>–í–∞—à –∑–∞–ø–∏—Ç —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ.</p>
            <button class="send-btn" onclick="finishSession()">–ó–ê–ö–†–ò–¢–ò –í –ö–õ–ê–î–ö–£</button>
        </div>
    </div>

    <script>
        // --- ANIMATED FLAG (THREE.JS) ---
        let scene, camera, renderer, clock, flagMesh;

        function initFlag() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // Geometry - Plane with many segments for smooth waving
            const geometry = new THREE.PlaneGeometry(12, 8, 50, 50);
            
            // Custom shader material for the Ukrainian flag colors and waving effect
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 }
                },
                vertexShader: `
                    uniform float uTime;
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        vec3 pos = position;
                        // Wave logic
                        float wave = sin(pos.x * 0.5 + uTime * 2.0) * 0.4;
                        wave += sin(pos.y * 0.3 + uTime * 1.5) * 0.2;
                        pos.z = wave;
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec2 vUv;
                    void main() {
                        // Blue on top (0.5 to 1.0), Yellow on bottom (0.0 to 0.5)
                        vec3 blue = vec3(0.0, 0.34, 0.71); // #0057b7
                        vec3 yellow = vec3(1.0, 0.84, 0.0); // #ffd700
                        vec3 color = vUv.y > 0.5 ? blue : yellow;
                        gl_FragColor = vec4(color, 1.0);
                    }
                `,
                side: THREE.DoubleSide
            });

            flagMesh = new THREE.Mesh(geometry, material);
            scene.add(flagMesh);

            animate();
        }

        function animate() {
            const t = clock.getElapsedTime();
            flagMesh.material.uniforms.uTime.value = t;
            
            // Subtle rotation for perspective
            flagMesh.rotation.y = Math.sin(t * 0.2) * 0.1;
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initFlag();

        // --- FORM LOGIC ---
        function showModal() { document.getElementById('contactModal').style.display = 'flex'; }
        function hideModal() { document.getElementById('contactModal').style.display = 'none'; }
        
        function finishSession() {
            window.close();
            setTimeout(() => { window.location.href = "https://google.com"; }, 200);
        }

        document.getElementById('offerForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "–í–Ü–î–ü–†–ê–í–ö–ê...";

            try {
                await fetch('{{WEBHOOK}}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        domain: "{{DOMAIN}}",
                        contact: document.getElementById('userContact').value,
                        message: document.getElementById('userMsg').value,
                        price: "{{PRICE}}",
                        theme: "Freedom Flag"
                    })
                });
                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('successArea').style.display = 'block';
            } catch (err) {
                alert('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.');
                btn.disabled = false;
                btn.innerText = "–í–Ü–î–ü–†–ê–í–ò–¢–ò";
            }
        };
    </script>
</body>
</html>
